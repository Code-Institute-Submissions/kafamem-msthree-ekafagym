{% extends "base.html" %}
{% block content %}

    <h4 class="titles text-darken-2 center-align text-shadow">Workout Plans</h4>

        <div class="row">
            {% for workout_plan in workout_plans %}
                <div class="col s12 m4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content">
                            <span class="card-title">{{ workout_plan.workout_plan_name }}</span>
                            <p></p>
                        </div>
                        <div class="card-action">
                            <a href="#" class="btn"><b>Remove</b></a>
                            <a href="#" class="btn"><b>Edit</b></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

{% endblock %}
