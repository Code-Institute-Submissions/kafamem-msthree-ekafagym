{% extends "base.html" %}
{% block content %}

    <h4 class="titles text-darken-2 center-align text-shadow">Workout Plans</h4>

        <div class="row">
            {% for workout_plan in workout_plans %}
                <div class="col s12 m4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content">
                            <span class="card-title">{{ workout_plan.workout_plan_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('edit_workout_plan', workout_plan_id=workout_plan._id) }}" class="btn"><b>Edit</b></a>
                            <a href="#" class="btn"><b>Remove</b></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('add_workout_plan') }}" class="btn btn-large text-shadow">
                   <b>Add Workout Plan</b> <i class="fas fa-plus-square right"></i>
                </a>
            </div>
        </div>

{% endblock %}
